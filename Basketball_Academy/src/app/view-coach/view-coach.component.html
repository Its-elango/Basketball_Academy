<h2 class="text-center">Coach</h2>
<p>
    <button (click)="navigateToAddCoach()" class="btn btn-outline-primary">
        <i class="fa-solid fa-user-plus"></i>Add coach
    </button>
</p>

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead class="text-center">
            <tr>
                <th>Name</th>
                <th>DoB</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Contact</th>
                <th>Email</th>
                <th>Experience</th>
                <th>Photo</th>
                <th>ID proof</th>
                <th>Certificate</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr *ngFor="let coach of coaches">
                <td>{{ coach.fullName }}</td>
                <td>{{ coach.dateOfBirth }}</td>
                <td>{{ coach.age }}</td>
                <td>{{ coach.gender }}</td>
                <td>{{ coach.phoneNumber }}</td>
                <td>{{ coach.email }}</td>
                <td>{{ coach.experience }} Years</td>
                <td> <img [src]="coach.photo" alt="Coach Photo" height="100" width="100"></td>
                <td>
                    <a [href]="coach.idproof" download="CoachID.pdf">
                        <button class="btn btn-outline-primary">View ID proof</button>
                    </a>
                </td>
                
                <td>
                    <a [href]="coach.certificateProof" download="CoachCertificate.pdf">
                        <button class="btn btn-outline-primary">View Certificate</button>
                    </a>
                </td>
                

                <td>
                    <button (click)="deleteCoach(coach.id)" class="btn btn-outline-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
