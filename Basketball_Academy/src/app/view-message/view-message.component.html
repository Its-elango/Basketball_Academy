<div class="container">
    <h2 class="text-center my-3" id="head">Feedbacks</h2>
    <div class="row">

        <div *ngFor="let message of messages" class="col-md-4 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">{{ message.name }}</h5>
                </div>
                <div class="card-body">
                    <p class="card-text"><strong>Phone:</strong> {{ message.phone }}</p>
                    <p class="card-text"><strong>Email:</strong> {{ message.email }}</p>
                    <p class="card-text"><strong>Feedback:</strong> {{ message.message }}</p>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-danger" (click)="deleteMessage(message.id)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
