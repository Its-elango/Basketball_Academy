<div class="forgot">

    <form [formGroup]="changepwd" class="text-center" (ngSubmit)="ChangePwd()">
        <div class="row">
            <div class="col-md-6"></div>
            <div class="form col-md-6 mx-3 my-3">
                <h2 class="text-center my-3">Reset password</h2>
    
                <h5 *ngIf="successMessage" class="text-center text-success">Password changed successfully.</h5>
                
                <div class="form-group">
                    <label for="username" class="control-label">Username</label>
                    <div>
                        <input type="text" id="username" formControlName="Username" class="form-control" placeholder="Enter your username"  />
                    </div>
                    <div *ngIf="Username && Username.invalid && Username.touched" class="text-danger">
                        Enter valid Username
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="email" class="control-label">Email</label>
                    <div>
                        <input type="text" id="email" formControlName="Email" class="form-control" placeholder="Enter your email "  />
                  
                    </div>
                    <div *ngIf="Email && Email.invalid && Email.touched" class="text-danger">
                        Enter valid Email
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <div>
                        <input type="password" id="password" formControlName="Password" class="form-control" placeholder="Enter your password"  />
                     
                    </div>
                    <div *ngIf="Password && Password.invalid && Password.touched" class="text-danger">
                        Enter valid password
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="confirmPassword" class="control-label">Confirm password</label>
                    <div>
                        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Repeat your password"/>
                    </div>
                    <div *ngIf="changepwd.hasError('mismatch') && changepwd.touched" class="text-danger">
                        Passwords must be the same
                    </div>
                </div>
    
                <div class="form-group">
                    <div>
                        <button type="submit" [disabled]="!changepwd.valid" class="btn btn-primary my-3"> Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    
</div>
