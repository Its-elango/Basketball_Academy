<h2 class="text-center">Our events</h2>

<p>
    <a (click)="navigateToAddEvent()" class="btn btn-outline-primary">Add event</a>
</p>



<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead class="text-center">
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Venue</th>
                <th>Details</th>
                <th>Incharge</th>
                <th>Age group</th>
                <th>Prize </th>
                <th>Contact</th>
                <th>Event poster</th>
                <th><b>Action</b></th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" *ngFor="let event of events">
                <td>{{event.eventName}}</td>
                <td>{{event.eventDate}}</td>
                <td>{{event.eventTime}}</td>
                <td>{{event.venue}}</td>
                <td>{{event.details}}</td>
                <td>{{event.incharge}}</td>
                <td>{{event.ageGroup}}</td>
                <td>{{event.prizeDetails}}</td>
                <td>{{event.contact}}</td>
                <td> <img [src]="event.eventImage" alt="Event Photo" height="100" width="100"></td>

                <td>
                    <button (click)="navigateToUpdateEvent(event.eventID)" class="btn btn-secondary "><i
                            class="fa-regular fa-pen-to-square"></i></button>
                    <button (click)="navigateToRegistration(event.eventID)" class="btn btn-primary m-2"><i
                            class="fa-solid fa-eye"></i></button>
                    <button (click)="deleteEvent(event.eventID)" class="btn btn-danger  "><i class="fa-solid fa-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
