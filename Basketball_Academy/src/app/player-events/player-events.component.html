<div class="text-center my-3">
    <h3>My events</h3>
</div>

<div class="row justify-content-center">
    <ng-container *ngIf="events && events.length > 0; else noEvents">
        <div *ngFor="let event of events" class="col-md-4 mb-4">
            <div class="card">
                <img [src]="event.eventImage" class="card-img-top" height="300px" alt="Event Image">
                <div class="card-body">
                    <h5 class="card-title">{{event.eventName}}</h5>
                    <p class="card-text">{{event.details}}</p>
                    <p class="card-text"><strong>Date:</strong> {{event.eventDate}}</p>
                    <p class="card-text"><strong>Time:</strong> {{event.eventTime}}</p>
                    <p class="card-text"><strong>Venue:</strong> {{event.venue}}</p>
                    <p class="card-text"><strong>Incharge:</strong> {{event.incharge}}</p>
                    <p class="card-text"><strong>Age Group:</strong> {{event.ageGroup}}</p>
                    <p class="card-text"><strong>Prize Details:</strong> {{event.prizeDetails}}</p>
                    <p class="card-text"><strong>Contact:</strong> {{event.contact}}</p>
                </div>
            </div>
        </div>
    </ng-container>

    <ng-template #noEvents>
        <div class="col-md-12 text-center">
            <h2 class="text-danger">No events available</h2>
        </div>
    </ng-template>
</div>
