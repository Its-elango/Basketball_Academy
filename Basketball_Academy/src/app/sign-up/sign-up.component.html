<div class="signup">


    <form [formGroup]="signup" (ngSubmit)="Signup()">
    
        <h1 class="text-center my-3" id="head">Sign up</h1>
    
        <h3 *ngIf="successMessage" class="text-center  text-success">Signup successfull.</h3>
    
        <h3 *ngIf="failiureMessage" class="text-center text-danger">"Email ID already exist,try with another one".</h3>
    
        <div id="Event">
            <div class="form-horizontal mx-5" id="EventForm">
    
                <div class="form-group">
                    <label for="fullName" class="control-label mt-3"> Name</label>
                    <div class="">
                        <input type="text" formControlName="fullName" name="fullName" class="form-control"
                            placeholder="Enter full name" />
                        <div *ngIf="fullName && fullName.invalid && fullName.touched" class="text-danger">
                            Name is required
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label ">Email</label>
                    <div class="">
                        <input type="email" formControlName="email" name="email" class="form-control"
                            placeholder="Enter email address" />
                        <div *ngIf="email && email.invalid && email.touched" class="text-danger">
                            Enter valid email
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="control-label ">Username</label>
                    <div class="">
                        <input type="text" formControlName="username" name="username" class="form-control"
                            placeholder="Enter username" />
                        <div *ngIf="username && username.invalid && username.touched" class="text-danger">
                            Enter valid username
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label ">Password</label>
                    <div class="">
                        <input type="password" formControlName="password" name="password" class="form-control"
                            placeholder="Enter  password" />
                        <div *ngIf="password && password.invalid && password.touched" class="text-danger">
                            Enter valid password
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="control-label ">Confirm Password:</label>
                    <div class="">
                        <input type="password" formControlName="confirmPassword" class="form-control"
                            placeholder="Confirm your password" />
                            <div *ngIf="signup?.errors?.['mismatch']&& signup?.touched" class="text-danger">
                                Passwords must be the same
                            </div>
                    </div>
                </div>
    
                <div class="form-group text-center">
                    <button type="submit"  [disabled]="!signup.valid" class="btn btn-outline-primary my-3">
                        Register
                    </button>
                    <p >
                        Already have an account? <a routerLink="/signin">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </form>

</div>
